<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Test Your Knowledge</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <!-- All CSS -->
    <link rel="stylesheet" href="index.css" />
    <!--The Home page CSS-->
    <link rel="stylesheet" href="game.css" />
    <!--The main game CSS-->
  </head>
  <body>
    <div id="loading" class="loading">
    <div class="loader">
      <svg viewBox="0 0 80 80">
          <circle id="test" cx="40" cy="40" r="32"></circle>
      </svg>
  </div>
  
  <div class="loader triangle">
      <svg viewBox="0 0 86 80">
          <polygon points="43 8 79 72 7 72"></polygon>
      </svg>
  </div>
  
  <div class="loader">
      <svg viewBox="0 0 80 80">
          <rect x="8" y="8" width="64" height="64"></rect>
      </svg>
  </div>
</div>
    <div id="start" class="container hidden">
      <div id="game" class="justify-center flex-column">
        <div class="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div class="progressBar">
              <div class="progress-bar-full" id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 class="question" id="question">What Is The Answer To This Questions?</h2>
        <div class="choice-container">
          <p class="choices">A</p>
          <p class="choice-text" data-number="1">Is This The Answer1?</p>
        </div>
        <div class="choice-container">
          <p class="choices">B</p>
          <p class="choice-text" data-number="2">Is This The Answer2?</p>
        </div>
        <div class="choice-container">
          <p class="choices">C</p>
          <p class="choice-text" data-number="3">Is This The Answer3?</p>
        </div>
        <div class="choice-container">
          <p class="choices">D</p>
          <p class="choice-text" data-number="4">Is This The Answer4?</p>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
